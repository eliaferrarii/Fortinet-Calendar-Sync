<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortinet Scadenze</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            color: #eee;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #16213e;
        }

        h1 {
            color: #00d9ff;
            font-size: 2em;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        button {
            background: #00d9ff;
            color: #1a1a2e;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        button:hover {
            background: #00b8d9;
            transform: translateY(-2px);
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #16213e;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card h3 {
            color: #888;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 2.5em;
            font-weight: bold;
            color: #00d9ff;
        }

        .devices-grid {
            display: grid;
            gap: 20px;
        }

        .device-card {
            background: #16213e;
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid #00d9ff;
        }

        .device-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .device-title {
            font-size: 1.2em;
            color: #00d9ff;
            font-weight: bold;
        }

        .device-serial {
            color: #aaa;
            font-size: 0.9em;
        }

        .days-badge {
            background: #ff4757;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
        }

        .days-badge.warning {
            background: #ffa502;
        }

        .days-badge.info {
            background: #2ed573;
        }

        .services-list {
            background: #0f1626;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .service-item {
            padding: 8px 0;
            border-bottom: 1px solid #16213e;
        }

        .service-item:last-child {
            border-bottom: none;
        }

        .service-name {
            color: #00d9ff;
            font-weight: bold;
        }

        .service-level {
            color: #aaa;
            font-size: 0.9em;
        }

        .service-date {
            color: #ff4757;
            font-size: 0.9em;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #888;
        }

        .error {
            background: #ff4757;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .success {
            background: #2ed573;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        #message {
            display: none;
        }

        .notice {
            background: #ffa502;
            color: #1a1a2e;
            padding: 12px 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üõ°Ô∏è Fortinet Scadenze</h1>
            <div class="header-actions">
                <button onclick="window.location.href='/setup'">Setup</button>
                <button onclick="refreshData()">üîÑ Aggiorna</button>
                <button onclick="syncNow()" id="syncBtn">üìÖ Sincronizza</button>
            </div>
        </header>

        <div id="setupNotice" class="notice" style="display:none;">
            Configurazione mancante. Apri la pagina Setup per completare i dati.
        </div>

        <div id="message"></div>

        <div class="stats">
            <div class="stat-card">
                <h3>FIREWALL IN SCADENZA</h3>
                <div class="value" id="totalDevices">-</div>
            </div>
            <div class="stat-card">
                <h3>SERVIZI TOTALI</h3>
                <div class="value" id="totalServices">-</div>
            </div>
            <div class="stat-card">
                <h3>SCADENZA PI√ô VICINA</h3>
                <div class="value" id="nearestExpiry">-</div>
            </div>
        </div>

        <div id="devicesContainer">
            <div class="loading">Caricamento...</div>
        </div>
    </div>

    <script>
        function showMessage(msg, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = msg;
            messageEl.className = type;
            messageEl.style.display = 'block';
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }

        function refreshData() {
            fetch('api/devices')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        displayDevices(data.devices);
                        updateStats(data.devices);
                    } else {
                        showMessage('Errore: ' + data.error, 'error');
                    }
                })
                .catch(error => {
                    showMessage('Errore di connessione: ' + error, 'error');
                });
        }

        function updateStats(devices) {
            document.getElementById('totalDevices').textContent = devices.length;

            let totalServices = 0;
            let minDays = Infinity;

            devices.forEach(device => {
                totalServices += device.services.length;
                if (device.earliest_days < minDays) {
                    minDays = device.earliest_days;
                }
            });

            document.getElementById('totalServices').textContent = totalServices;
            document.getElementById('nearestExpiry').textContent = minDays === Infinity ? '-' : minDays + 'gg';
        }

        function displayDevices(devices) {
            const container = document.getElementById('devicesContainer');

            if (devices.length === 0) {
                container.innerHTML = '<div class="loading">Nessun firewall in scadenza</div>';
                return;
            }

            container.innerHTML = '<div class="devices-grid">' + devices.map(device => `
                <div class="device-card">
                    <div class="device-header">
                        <div>
                            <div class="device-title">${device.model}</div>
                            <div class="device-serial">${device.serial}</div>
                            ${device.description ? `<div class="device-serial">${device.description}</div>` : ''}
                        </div>
                        <div class="days-badge ${device.earliest_days <= 5 ? '' : device.earliest_days <= 10 ? 'warning' : 'info'}">
                            ${device.earliest_days} giorni
                        </div>
                    </div>
                    <div class="services-list">
                        <h4 style="margin-bottom: 10px; color: #888;">Servizi (${device.services.length})</h4>
                        ${device.services.map(service => `
                            <div class="service-item">
                                <div class="service-name">${service.service}</div>
                                <div class="service-level">${service.level}</div>
                                <div class="service-date">Scade il ${service.expiration_date} (${service.days_remaining} giorni)</div>
                            </div>
                        `).join('')}
                    </div>
                    <div style="margin-top: 10px; color: #888; font-size: 0.9em;">
                        üìÖ Evento: ${device.event_date_str} 08:00-09:00
                    </div>
                </div>
            `).join('') + '</div>';
        }

        function syncNow() {
            const btn = document.getElementById('syncBtn');
            btn.disabled = true;
            btn.textContent = '‚è≥ Sincronizzazione...';

            fetch('api/sync', {
                method: 'POST'
            })
                .then(response => response.json())
                .then(data => {
                    btn.disabled = false;
                    btn.textContent = 'üìÖ Sincronizza';

                    if (data.success) {
                        const result = data.result;
                        showMessage(
                            `‚úÖ Sincronizzazione completata!\n` +
                            `Eventi creati: ${result.events_created}\n` +
                            `Eventi esistenti: ${result.events_skipped}\n` +
                            `Errori: ${result.events_failed}`,
                            'success'
                        );
                    } else {
                        showMessage('Errore: ' + data.error, 'error');
                    }
                })
                .catch(error => {
                    btn.disabled = false;
                    btn.textContent = 'üìÖ Sincronizza';
                    showMessage('Errore: ' + error, 'error');
                });
        }

        // Load data on page load
        fetch('api/status')
            .then(response => response.json())
            .then(status => {
                if (!status.configured) {
                    document.getElementById('setupNotice').style.display = 'block';
                    document.getElementById('syncBtn').disabled = true;
                    window.location.href = '/setup';
                    return;
                }
                refreshData();
            })
            .catch(() => {
                refreshData();
            });

        // Auto-refresh every 5 minutes
        setInterval(refreshData, 5 * 60 * 1000);
    </script>
</body>
</html>
